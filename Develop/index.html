<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Create rows and columns in the container for entry of data information -->
    <div class="container mb-5">
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">09:00</div>
        </div>
        <textarea class="col-10 past" id="0900"></textarea>
        <div class="col-1 saveArea">
            <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">10:00</div>
        </div>
        <textarea class="col-10 past" id="1000"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">11:00</div>
        </div>
        <textarea class="col-10 past" id="1100"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">12:00</div>
        </div>
        <textarea class="col-10 present" id="1200"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">13:00</div>
        </div>
        <textarea class="col-10 future" id="1300"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">14:00</div>
        </div>
        <textarea class="col-10 future" id="1400"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">15:00</div>
        </div>
        <textarea class="col-10 future" id="1500"></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
            <div class="time-block">16:00</div>
        </div>
        <textarea class="col-10 future" id=1600></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour" id="leftborder">
          <div class="time-block">17:00</div>
        </div>
        <textarea class="col-10 future" id=1700></textarea>
        <div class="col-1 saveArea">
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>


  </body>
</html>
